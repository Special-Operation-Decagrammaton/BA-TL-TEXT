10052140-0028 = "Right?"
10052140-0030 = "..."
10052140-0031 = "W-Well..."
10052140-0032 = "Ein, how's the preparation progress?"
10052140-0033 = "I-It'll be done soon!"
10052140-0034 = "Oh, both of them?"
10052140-0035 = "Yes!"
10052140-0037 = "I see. Then..."
10052140-0038 = "What are you going to do?"
10052140-0039 = "What do you mean, 'what'? They're already right here."
