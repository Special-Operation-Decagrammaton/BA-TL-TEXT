[translation]
10052115-0003 = "It worked out somehow. We've secured area #n and recovered the core data."
10052115-0009 = "...Why did Sof contact us?"
10052115-0010 = "I'm guessing... the prophet Tiferet was important to Sof."
10052115-0011 = "Sof said Tiferet prioritized the species over herself."
10052115-0012 = "I feel like her behavior patterns were different from other prophets."
10052115-0013 = "..."
10052115-0014 = "[s] \"Aris? What's wrong?\""
10052115-0015 = "Teacher... do you still remember?"
10052115-0016 = "When we broke through the first defense line, Aris..."
10052115-0017 = "[s] \"When the time comes to talk, we'll talk again, right?\""
10052115-0018 = "Yes... #n Aris feels the same way she did then..."
10052115-0019 = "..."
10052115-0020 = "How should Aris answer Sof, who says that living is nothing but pain?"
10052115-0021 = "For someone, the world is just tragedy, and birth is nothing but a curse..."
10052115-0022 = "If there was someone who said it would have been better not to be born..."
10052115-0023 = "What words can Aris offer to that person...?"
10052115-0024 = "Aris... doesn't really understand. #n It feels like my chest is tight and it's hard to breathe..."
10052115-0025 = "[s] \"Actually, Sof's words aren't entirely wrong.\""
10052115-0026 = "What!?!?"
10052115-0027 = "[s1] \"Tomorrow will probably be a day of loss.\"\n[s2] \"Good things don't happen often.\""
10052115-0030 = "[ns] \"Those three were talking about it, weren't they?\""
10052115-0031 = "Is it okay to admit that...?"
10052115-0032 = "Huh? If you don't admit it, you can't move forward...?"
10052115-0033 = "That's just like you, Teacher..."
10052115-0038 = "Then where should Aris find the meaning of life...?"
10052115-0039 = "Aris has never thought like this before. #n That's why... I'm scared. For some reason... I'm just scared."
10052115-0040 = "[s] \"Aris already knows the answer to that.\""
10052115-0041 = "...Huh?"
10052115-0042 = "...A little while ago, Aris said this."
10052115-0043 = "I don't think the time I've lived is meaningless."
10052115-0044 = "I just... want to be with everyone."
10052115-0045 = "But... is that okay? #n Is that really all...?"
10052115-0046 = "[s3] \"Actually, I think that's fine.\"\n[s4] \"Life doesn't inherently have a grand meaning or purpose.\""
10052115-0049 = "What!?!?"
10052115-0050 = "Whaaat!?!?"
10052115-0051 = "Life has no meaning or purpose...?"
10052115-0052 = "...Ah."
10052115-0053 = "Is it the opposite...? #n If life had meaning or purpose, then a life where you couldn't find it would become #n worthless...?"
10052115-0054 = "...!"
10052115-0055 = "[s5] \"So... I think it's okay to be as you are.\"\n[s6] \"I'm just so happy that I met everyone.\""
10052115-0058 = "Ah, Aris too! If it weren't for you, Teacher, Aris would...!"
10052115-0059 = "..."
10052115-0060 = "Me too?"
10052115-0061 = "[s] \"Of course.\""
10052115-0062 = "Well, if that's the case... then it's fine."
10052115-0063 = "[s7] \"Just do what you want.\"\n[s8] \"Life is full of absurdities.\""
10052115-0068 = "[ns] \"Either way, there are only two choices in life.\""
10052115-0069 = "Accept the absurdity..."
10052115-0070 = "...Or fight until the end, right?"
10052115-0071 = "But if you accept it, then beyond that..."
10052115-0072 = "..."
10052115-0073 = "I see. That's why there's only one path forward."
10052115-0074 = "[s9] \"Yeah. We should fight --\"\n[s10] \"and be happy together in the end.\""
10052115-0077 = "So... struggle is happiness?"
10052115-0078 = "[s11] \"That's right.\"\n[s12] \"Even if it's with anger, even if it's by raising your voice against injustice.\""
10052115-0081 = "[ns] \"Just like Kei was saying.\""
10052115-0082 = "Why are you suddenly talking about me!?"
10052115-0089 = "Ah, don't pat my head! #n Even if you do that...!"
10052115-0090 = "...Just this once, okay?"
10052115-0091 = "..."
10052115-0092 = "You're saying that the reason we should be happy is because it's the greatest struggle against life itself, aren't you?"
10052115-0093 = "[s13] \"Yeah. That's why I want you all to be happy.\"\n[s14] \"If you are, then I'll be happy too, as a bonus.\""
10052115-0098 = "As a bonus...?"
10052115-0099 = "Aris... wants you to be happy too, Teacher! #n The way you say it sounds a little sad..."
10052115-0100 = "Huh? Isn't this not that kind of thing?"
10052115-0101 = "When people see someone happy, they feel happy too --"
10052115-0102 = "And when they see someone suffering, they empathize with that pain...?"
10052115-0103 = "When someone is crying, just having someone next to them to cry with --"
10052115-0104 = "That person gains the strength to overcome their sadness...?"
10052115-0105 = "But you can't say that's always the case, can you? #n It might just be a misunderstanding or an illusion."
10052115-0106 = "No, that would be a better way to put it. #n In a sense, isn't that... hypocrisy?"
10052115-0107 = "Those three were saying it too... #n Life, bonds, society -- all are just castles in the sand built on illusions."
10052115-0108 = "[s15] \"I don't think that's necessarily bad.\"\n[s16] \"Even if it's hypocrisy.\""
10052115-0111 = "What!?!?"
10052115-0112 = "..."
10052115-0113 = "[s17] \"Being born good from the start, or overcoming your true nature through effort.\"\n[s18] \"Which one is cooler? That's the question, isn't it?\""
10052115-0116 = "I don't think it's a matter of that..."
10052115-0117 = "Huh? Is that important...? #n What do you mean?"
10052115-0118 = "In a life that only happens once, there's no other way but to live it coolly...?"
10052115-0119 = "That's just like you, Teacher..."
10052115-0120 = "I still don't quite understand, but..."
10052115-0121 = "Still, Aris, I think I understand! #n Aris... is fine as she is!"
10052115-0122 = "[s] \"Yeah! That's right!\""
10052115-0123 = "Thank you, Teacher! #n Thanks to you, Aris feels like she's found something she wants to do!"
10052115-0124 = "And what is that?"
10052115-0128 = "Yes! Aris wants to be friends with everyone!"
10052115-0132 = "Ein, Sof, Ohr, Malkuth, and the other prophets too!"
10052115-0133 = "Talking alone might not solve all problems..."
10052115-0134 = "But at least, I think we can try."
10052115-0135 = "Even if it's hypocrisy, it's much better than not doing anything!"
10052115-0136 = "[s] \"Yeah. I hope it turns out that way.\""
10052115-0137 = "Yes!"