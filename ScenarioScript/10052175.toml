10052175-0091 = "Haa... I honestly think it's a good thing I can't share this information with everyone."
10052175-0092 = "...What's happening to Malkuth?"
10052175-0093 = "That is..."
10052175-0101 = "[ns] \"Aris...?\""
10052175-0102 = "It's alright, Sensei. Please step back a little."
10052175-0103 = "...Please leave it to Aris."
10052175-0104 = "Only Aris can face Malkuth now."
10052175-0105 = "[s] \"What does that mean...?\""
10052175-0106 = "You'll understand soon."
10052175-0107 = "What's certain now is――"
10052175-0108 = "Everything here... exists solely for Malkuth."
10052175-0114 = "――It's coming!!!"
10052175-0119 = "Ein!"
10052175-0120 = "Y-Yes!...! Everything we can do, to Onee-sama...!"
10052175-0121 = "We will converge all possibilities of the Steel Continent here!"
10052175-0123 = "Creation from the primordial light――"
10052175-0124 = "Through intellect and wisdom, to beauty."
10052175-0125 = "Splendor and wisdom, love and mercy, strength and virtue――and converging to victory."
10052175-0128 = "Jehovah Sabaoth――Lord of Hosts."
10052175-0129 = "To the [ruby=Adonai Melekh]pilgrim[/ruby] who reached the throne――"
10052175-0130 = "The glory of the primordial [ruby=Malkuth]Kingdom[/ruby]!"
10052175-0134 = "U-Ugh...!?!?"
