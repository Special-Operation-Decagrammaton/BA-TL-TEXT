10052175-0137 = "(But Aris has to do it...!)"
10052175-0147 = "(Please... more, more...!)"
10052175-0152 = "It's alright, Aris."
10052175-0154 = "You are not alone anymore.#nI――and everyone else――are here."
10052175-0158 = "You don't have to bear it all by yourself anymore."
10052175-0159 = "......!"
10052175-0160 = "Kei!!!"
10052175-0161 = "......!!!"
10052175-0163 = "W-What...! It's almost at the same level as Onee-sama's output...!"
10052175-0164 = "No way...! That princess shouldn't have any means to draw out that much power anymore!?"
10052175-0165 = "W-What did you do!!"
10052175-0167 = "It's simple. You all concentrated all of Netzach's power into Malkuth, didn't you?"
10052175-0168 = "It's the same story."
10052175-0169 = "I, too, am simply using all the possibilities of the eight Sephirot within me for Aris."
10052175-0170 = "(...Honestly, it's already over capacity.)"
10052175-0171 = "(I can still endure. I have to somehow get through this...)"
10052175-0172 = "T-That's cheating...!"
10052175-0173 = "You all are doing the same, aren't you?"
10052175-0175 = "...You asked why we bring suffering upon ourselves, Malkuth."
10052175-0176 = "That as long as we cannot even decide our own names, that suffering will continue."
10052175-0177 = "......!?"
10052175-0178 = "Aris can answer.#nBecause――"
10052175-0180 = "Aris was able to change her name!"
10052175-0181 = "!?"
10052175-0182 = "The same goes for Kei!"
10052175-0183 = "A-Aris? W-While that's not wrong..."
10052175-0184 = "Indeed, there are many sad things in life.#nAris knows that much."
10052175-0185 = "It might even be natural to hate whoever created this environment――."
10052175-0186 = "But Sensei told me."
10052175-0187 = "――'I'm glad I met you all!'"
10052175-0188 = "That's why, Aris!"
10052175-0189 = "Aris believes that alone is enough reason to live!"
10052175-0190 = "Even if a miracle is a flash that vanishes in an instant."
10052175-0191 = "As long as we remember it――the light will last forever."
10052175-0192 = "Aris isn't happy because she didn't suffer."
10052175-0193 = "It's precisely because of all of that, that Aris is happy now!"
10052175-0195 = "[log=Aris Decisive Battle Unarmed][2B2B2B]That is surely――[-][/log]"
10052175-0197 = "[log=Aris Decisive Battle Unarmed][2B2B2B]Aris believes it's the same for you all.[-][/log]"
10052175-0200 = "......!"
10052175-0201 = "......!!!"
