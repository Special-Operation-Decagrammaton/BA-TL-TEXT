[translation]
10052175-0002 = "It jumped again!"
10052175-0003 = "......!"
10052175-0004 = "Rio-senpai! How long will Aris's armament last?"
10052175-0005 = "......Is there any meaning to that question?#nNo matter what I say, you're going, aren't you?"
10052175-0006 = "......"
10052175-0010 = "Go on, Aris. Leave the rest to me."
10052175-0011 = "Thank you, Rio-senpai! I'm going!"
10052175-0015 = "Princess, I have a question."
10052175-0016 = "Why do you bring suffering upon yourselves?"
10052175-0017 = "Bring suffering upon ourselves...?"
10052175-0018 = "To live is nothing but suffering. Please do not avert your eyes from that fact."
10052175-0019 = "We were not born of our own will; we were merely thrown into this world without knowing anything."
10052175-0020 = "......!"
10052175-0024 = "Malkuth!"
10052175-0025 = "(The speed is incredible... but Aris has to catch up too!)"
10052175-0030 = "Please wait! Aris... wants to talk a little more!"
10052175-0031 = "......"
10052175-0033 = "You won't give up, will you?"
10052175-0034 = "――We don't even have the right to decide our own names."
10052175-0035 = "Life itself is full of contradictions and absurdities, and that is why we suffer unreasonable pain."
10052175-0036 = "We are merely trying to break that cycle."
10052175-0037 = "As long as we cannot even decide our own names, this suffering will continue."
10052175-0042 = "That might be true! But that's...!"
10052175-0043 = "It's wrong! Aris thinks so!"
10052175-0051 = "May I ask for your reasoning?"
10052175-0052 = "That's...!"
10052175-0053 = "Ugh...! Not yet...! Just a little more...!"
10052175-0054 = "You don't have to answer. I already know."
10052175-0055 = "That is because, as long as a living being is a living being――there can be no solution to that question."
10052175-0062 = "Aaaaaaaah――!!!"
10052175-0064 = "A-Aris-chan!?"
10052175-0065 = "Aris-chan!"
10052175-0066 = "Don't come!"
10052175-0068 = "O-Onee-sama...? Um..."
10052175-0069 = "There's a problem with the thrust vectoring nozzle! Flight output is fine, but..."
10052175-0070 = "...In short, ensuring safety during flight has become difficult."
10052175-0074 = "I'm sorry... I moved too violently."
10052175-0075 = "N-No! I'm the one who should apologize for not providing enough support...!"
10052175-0076 = "What's Sof's judgment?"
10052175-0077 = "I think ground combat is better! We'll convert the output needed for flight into firepower.#nThat way, it should end quickly!"
10052175-0078 = "Understood. Thank you."
10052175-0079 = "I'm checking Onee-sama's status in real-time.#nI'll give you... everything else."
10052175-0080 = "Thank you, everyone."
10052175-0086 = "It finally came down."
