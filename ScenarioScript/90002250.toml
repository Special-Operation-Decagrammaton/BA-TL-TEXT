90002250-0305 = "……？"
90002250-0307 = "……！"
90002250-0308 = "Thank you very much!"
90002250-0309 = "Yes, yes, you're a good girl for saying thank you so honestly."
90002250-0313 = "Now then, Sensei. As promised, I'll be taking some of your time."
90002250-0314 = "[s] \"Y-Yes!\""
90002250-0321 = "And then! It's been like this since a long time ago, but President Rio!"
90002250-0322 = "She doesn't care about others at all, it's always 'all's well that ends well' with her!"
90002250-0324 = "She planned to compensate and balance the books in the end... Honestly, she's not Koyuki!"
