90002250-0380 = "It would have been a meeting lasting at least four days and three nights."
90002250-0381 = "Thanks to her, that situation was avoided."
90002250-0382 = "[s] \"I can guess the result, but... what did Rio say?\""
90002250-0383 = "……Ahem."
90002250-0384 = "Millennium's founding principle is to accept any student who has the will to learn."
90002250-0388 = "Kei is no exception; she is welcomed as a student of Millennium Science School. #n...She said."
90002250-0389 = "[s] \"That was fast!\""
90002250-0390 = "We already went through the procedures for Aris-chan."
90002250-0391 = "Even if it's not explicitly written in the rules, having a precedent makes things easier."
90002250-0392 = "Also, we've been talking about other people this whole time... but there's another reason I'm here, you know?"
90002250-0393 = "[s] \"Which is...?\""
90002250-0394 = "……。"
90002250-0399 = "Do you have any idea... how worried I was!?"
