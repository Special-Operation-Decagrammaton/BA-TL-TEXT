90002250-0413 = "……Really?"
90002250-0414 = "[s] \"Y-Yeah!\""
90002250-0415 = "……I understand."
90002250-0418 = "In exchange, tell me everything. About what happened on the Steel Continent. #nThen... I'll forgive you."
