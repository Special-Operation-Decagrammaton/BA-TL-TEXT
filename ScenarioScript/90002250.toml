90002250-0277 = "You're Kei-chan, right?"
90002250-0278 = "……。"
90002250-0279 = "Y-Yuuka! Kei is okay! She's safe!"
90002250-0280 = "I-If there's any problem... A-Aris will definitely do something about it!"
