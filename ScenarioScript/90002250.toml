90002250-0255 = "It's pitiful, but..."
90002250-0256 = "It's an undeniable fact that she brought this on herself..."
90002250-0257 = "We can only watch over her, thinking of it as a kind of penance."
90002250-0263 = "Sigh... honestly..."
