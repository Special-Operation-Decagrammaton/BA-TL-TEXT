90002250-0403 = "But..."
90002250-0405 = "I was worried..."
90002250-0406 = "[s] \"……Sorry.\""
90002250-0407 = "I don't care anymore..."
90002250-0408 = "[s] \"I won't do it again.\""
90002250-0409 = "If something similar happens again, you'll just repeat the same thing, won't you...?"
