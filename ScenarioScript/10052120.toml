10052120-0027 = "Wh-Where did... things go wrong...?"
10052120-0028 = "Was it because I underestimated those people...!?"
10052120-0029 = "I'm sorry, Sof... I'm sorry, Ohr... #nI'm sorry, Big Sis, *sob*!!"
10052120-0034 = "It's alright, Ein. You did nothing wrong."
10052120-0035 = "It's just that an unexpected variable, [ruby=つかつき]Tsukitsuki[/ruby] Rio, slipped in."
