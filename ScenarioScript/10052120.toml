[translation]
10052120-0001 = "Ritual"
10052120-0011 = "Whaaaaaa!?!"
10052120-0012 = "To the second defense line...? You must be joking...?"
10052120-0017 = "..."
10052120-0018 = "Let's organize the situation."
10052120-0020 = "Y-Yes...! The remaining areas for the prophets are... only two."
