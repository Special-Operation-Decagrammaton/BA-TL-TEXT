90002150-0213 = "!?"
90002150-0214 = "!?"
90002150-0215 = "...!"
90002150-0216 = "Oh, Eimi. There's no need to even ask that. Sensei is, of course—"
90002150-0220 = "...Sensei?"
90002150-0221 = "..."
90002150-0222 = "Sensei!?!?!?!?"
90002150-0223 = "I-I'm sorry! Sensei is...!#nAris was right there...! If only Aris had been more careful...!!"
