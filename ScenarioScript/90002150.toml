90002150-0225 = "...They fell down the cliff. We have no information since then."
90002150-0226 = "What!?!?!?!?"
90002150-0231 = "A-Are you okay...!?"
90002150-0232 = "Rio, please explain in detail."
90002150-0233 = "This is..."
90002150-0234 = "...The Steel Continent itself has begun to change.#nIt has entered the process of ascension."
