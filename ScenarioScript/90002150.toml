90002150-0122 = "..."
90002150-0123 = "Aris's friends...?#nAh, I see."
90002150-0124 = "..."
90002150-0125 = "Hello. You're Ein, Sof, and Ohr, right? It's a pleasure to meet you."
90002150-0126 = "Is this okay...?"
90002150-0127 = "There's no guarantee. Even so, I believe in Aris. You do too, don't you?"
90002150-0128 = "Yeah. I believe in Aris."
90002150-0133 = "..."
90002150-0134 = "Oh, thank you."
90002150-0135 = "You're welcome!"
90002150-0139 = "Aris!"
90002150-0140 = "Aris-chan!"
90002150-0145 = "We've regrouped. Yuzu, are you okay?"
90002150-0146 = "U-Ugh... I'm still dizzy..."
90002150-0150 = "Wait... Kyaah!? W-Who are these kids...!?"
90002150-0155 = "It's fine! Everyone is Aris's friend!"
90002150-0158 = "I see. So that's what happened."
90002150-0159 = "...It's not really my place to say, but are you really okay with this?"
90002150-0160 = "(It's similar to what I just said...)"
90002150-0161 = "Even if it's not okay, according to your story—"
90002150-0162 = "it means you could subdue us anytime you wanted, doesn't it?"
