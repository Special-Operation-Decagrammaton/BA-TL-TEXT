90002150-0238 = "It was destined to be this way from the start... because that was Netzach's original purpose.#nIf possible, I would have wanted to avoid it, but..."
90002150-0239 = "..."
90002150-0241 = "Victory. Mercy.#nThe eye of intellect and faithful contemplation."
90002150-0242 = "Jehovah Tzeva'oth—Lord of Hosts."
90002150-0244 = "...!"
90002150-0245 = "...!"
90002150-0249 = "Sorry to interrupt, but please look over there.#nIsn't that Sensei?"
90002150-0250 = "...Huh?"
90002150-0251 = "...?"
90002150-0256 = "Eh!?!?!"
90002150-0260 = "[ns] \"What in the world is this...? \""
90002150-0261 = "Do not fear."
90002150-0262 = "I will guide you to my altar. There, you shall take your appointed seat."
90002150-0263 = "[s] \"There's a seat for me...? \""
90002150-0264 = "Indeed. You possess that qualification."
90002150-0265 = "You have the right to look down upon all, and the duty to watch over all rebirths."
90002150-0269 = "He who has ears, let him hear. There is no such thing as coincidence. There is only inevitability that appears as coincidence."
