90002150-0003 = "[ns] \"!? \""
90002150-0004 = "Sensei!?"
90002150-0005 = "Sensei!!"
90002150-0009 = "[ns] (Will I just... keep falling like this!?)"
90002150-0011 = "No! We won't let that happen!"
90002150-0012 = "Yes. We are here now. There's no need to worry."
90002150-0013 = "Shittim Chest, from this moment, for Sensei's emergency protection—"
90002150-0014 = "Commencing forced intervention!"
90002150-0021 = "We did it, Prana-chan!"
90002150-0022 = "Yes. It was a success."
