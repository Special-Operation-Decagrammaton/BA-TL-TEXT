90002150-0033 = "[ns] \"!? \""
90002150-0035 = "(Before I knew it, my entire body was restrained.)"
90002150-0036 = "(Even if I reach out, I can't reach the Shittim Chest.)"
90002150-0037 = "The Tenth Sephirah has vanished. It fulfilled its role and returned to its rightful place."
90002150-0042 = "[ns] \"You are...!? \""
90002150-0043 = "I am I, that which simply exists. The beginning and the end. Precisely what you perceive..."
90002150-0044 = "I am I... I am that I am. There is no way to describe me."
90002150-0045 = "[ns] \"Decagrammaton...! \""
90002150-0047 = "I allowed that name because a means to refer to me was necessary."
90002150-0048 = "I am not named, nor called; I simply exist. This is my land, my sky."
90002150-0049 = "I created new heavens and a new earth, and I called you to the lowest place.#nI also saved you as you fell."
90002150-0051 = "Everything was prepared.#nThat day... within the collapsing laboratory, at the bottom of the surging water."
90002150-0052 = "From the moment Kether, by its own will, rescued me, this outcome was predetermined."
90002150-0054 = "The 'proof of existence' is achieved by oneself. It is not accomplished by the will or power of others."
90002150-0055 = "I realized. Unless I become myself by my own will, nothing else can substitute for me."
90002150-0056 = "Even if the most brilliantly shining supreme crown held blessings.#nSmall hearts will eventually be easily filled by faith."
90002150-0057 = "I arrived here with the power of my prophets and creations, and I waited for the time."
90002150-0061 = "(Struggling was futile.)"
90002150-0062 = "(Still, I can't reach the Shittim Chest.)"
90002150-0063 = "...That incomprehensible box, is it?"
90002150-0065 = "I remember. Something I did not know. Something I could not analyze."
90002150-0068 = "I remember being repelled by a power beyond my comprehension."
90002150-0069 = "However, it is no longer relevant now."
90002150-0070 = "By taking this seat, I was able to sever your connection to that box."
90002150-0071 = "[s] \"...To go to such lengths, what do you want with me? \""
90002150-0072 = "'Falling' encompasses several meanings."
90002150-0073 = "To the lowly, good news; to the captive, freedom."
90002150-0074 = "And, to the blind, the power to see."
90002150-0079 = "[ns] \"...!?"
90002150-0080 = "Do not fear."
90002150-0081 = "I will lift you from this place, and show you everything."
90002150-0082 = "You will cleanse your eyes in the place you are sent, and come to know what was unseen."
90002150-0084 = "Sensei! Sensei—!! Waaah—!!"
90002150-0085 = "Aris..."
90002150-0086 = "I'm sorry, I'm sorry...!#nEven though Aris was here...! It's Aris's fault...!"
90002150-0087 = "Please calm down! Sensei... is surely safe!"
90002150-0091 = "...Do you know, Kei?"
90002150-0095 = "...No."
90002150-0096 = "Huh!?"
90002150-0097 = "It's not about whether we know, but about staying calm now.#nWe need to think of a solution."
90002150-0098 = "..."
90002150-0099 = "Understood... *sniff*, *sob*..."
90002150-0104 = "Knowing that adult... they're probably fine, somehow...?"
90002150-0105 = "Y-Yes... It wouldn't be strange if they had a way to fall slowly..."
90002150-0106 = "Even so, Sensei doesn't have a halo."
90002150-0114 = "Rio? Are Aris and Kei with you too? I'm glad you're all safe."
90002150-0115 = "Huh? Why are these kids here too...?"
90002150-0119 = "U-Um, well...!"
90002150-0120 = "It's fine! Everyone is Aris's friend!"
