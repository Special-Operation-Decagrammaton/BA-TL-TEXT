90002180-0085 = "Sensei...?"
90002180-0087 = "..."
90002180-0088 = "I tried to make you a prophet. Because you were the most unpredictable variable."
90002180-0089 = "However... with your current actions, Sensei's value has been uniquely determined. #nYou can no longer be any kind of variable."
90002180-0090 = "You [ruby=Lifeforms]mortals[/ruby] are always like this."
