90002180-0112 = "..."
90002180-0113 = "I could bring about your death right now."
90002180-0114 = "But if I were to choose a different path, what would you do?"
90002180-0115 = "Huh...?"
90002180-0116 = "You say life is precious. That it is irreplaceable."
90002180-0117 = "I wonder if that is true."
