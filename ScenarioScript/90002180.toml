90002180-0187 = "[ns] I answer."
90002180-0188 = "..."
90002180-0189 = "I see."
90002180-0190 = "So that's why you didn't want to blame her back then..."
90002180-0193 = "B-but even if Sensei manages to send the students back to Kivotos..."
