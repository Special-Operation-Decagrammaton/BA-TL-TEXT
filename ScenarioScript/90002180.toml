90002180-0129 = "Sensei...?"
90002180-0133 = "[ns] \"So... please.\""
90002180-0135 = "[ns] \"Please, at least let the children go home.\""
90002180-0141 = "Sensei!!!!"
90002180-0142 = "Ugh, uwaaaaaaaaaaaaaaa!!!!"
90002180-0143 = "If only I...! If only I had more power...!"
90002180-0144 = "Lamentable."
90002180-0145 = "Truly lamentable."
90002180-0147 = "(I thought of many things. But none of them took shape.)"
90002180-0148 = "(Just—)"
90002180-0149 = "(My heart ached because I couldn't do anything for the children.)"
90002180-0152 = "Are you really okay with that?"
