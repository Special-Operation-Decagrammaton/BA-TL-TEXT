[translation]
1013509-1 = "The Flowing Evening"
1013509-3 = "[ns] \"Welcome to Schale!\""
1013509-4 = "Too formal!"
1013509-5 = "...Or rather, this isn't even my first time here."
1013509-6 = "[s] \"I'm happy no matter how many times you come.\""
1013509-7 = "...."
1013509-8 = "It's not like I'm unhappy...."
1013509-12 = "Please don't try and pounce on me! I'll shoot!?"
1013509-14 = "Anyways. Your work at Schale is all just consulting or arbitrating isn't it?"
1013509-15 = "You should be able to just talk with the parties in question and decide things within the rules.#nWhy are you bringing the work to Schale..."
1013509-16 = "And from a security standpoint, I question the sanity of still using paper."
1013509-17 = "Of course, a perfectly secure network doesn't exist, but...."
1013509-18 = "In the first place, shouldn't you be decrease the matters that require high levels of security?"
1013509-19 = "[s] \"That's just how humans work....\""
1013509-20 = "But if you overwork yourself, that defeats the whole point!"
1013509-21 = "If your workload was decrease, or at least you kept the status quo, I wouldn't say anything."
1013509-22 = "But you should well know that the work never ends."
1013509-23 = "And paradoxically, the more Schale solves problems, the more people bring in issues."
1013509-24 = "And weren't you supposed to be an educator, Sensei?"
1013509-25 = "You keep on telling students about their true essence, but haven't you forgotten yours?"
1013509-26 = "[s1] \"I guess... you're right\"\n[s2] \"At this rate, I'll end up forgetting what I was supposed to teach...\""
1013509-29 = "You're talking like it's someone else's problem."
1013509-30 = "For now, the paperwork over here is done."
1013509-31 = "No, even you celebrate now... I just did what the student on duty is supposed to."
1013509-32 = "Kivotos is such a troublesome place."
1013509-33 = "The students do as they please. So everyday ridiculous happenings occur all over."
1013509-34 = "But students are by definition children."
1013509-35 = "It can't be helped that they lack self-control."
1013509-36 = "That's why construction is Kivotos' star industry."
1013509-37 = "[s] \"Kivotos is an academy city after all....\""
1013509-38 = "Even so, I can't just stand by and watch."
1013509-39 = "This is the kind of situation that no one realizes is bad until someone collapses."
1013509-40 = "....Yes, here.#nGo through this procedure, it's a statistics document."
1013509-41 = "Sometimes the numbers are enough to prove everything."
1013509-45 = "[ns] \"Kei-chan.\""
1013509-46 = "Yes?"
1013509-51 = "[ns] \"I love you!!\""
1013509-52 = "Stop saying stupid things and get back to work!!"
1013509-58 = "[ns] \"I think we'll be able to just finish things by the end of the day....\""
1013509-61 = "...Are you okay?"
1013509-62 = "...My worry re-energized you?"
1013509-63 = "Ha... I feel like my concern is wasted."
1013509-64 = "Yes? Dinner? Together...?#nEh, and accessory shopping...?"
1013509-65 = "Sensei, you must be tired.#nYou were just about to collapse earlier."
1013509-66 = "It's okay?#nWell, if you say so, then let's do it."
1013509-67 = "...."
1013509-68 = "By the way, who is tomorrow's student?"
1013509-69 = "[s] \"If I remember....\""
1013509-73 = "[ns] \"Hm? It looks like it's undecided do to some trouble.\""
1013509-74 = "... Are you okay with that?"
1013509-75 = "As long as ask in the morning it'll be fine?"
1013509-76 = "...."
1013509-77 = "Then, why don't you choose me?"
1013509-78 = "[s] \"Eehh?!\""
1013509-79 = "W-what's with that face?"
1013509-80 = "T-this is, if I were to say...!"
1013509-81 = "O-oh yeah! This is just training so I can adapt to Kivotos! And grasp what Schale's work is, and work on my people skills....!"
1013509-82 = "And dealing with budgets with no hope of increasing. And workloads that are about to topple! And the future of Schale, and Sensei's chores... and, and ...!"
1013509-83 = "Anyways! It's training for those sorts of things and practice too!"
1013509-84 = "So this is a very rational decision for both Sensei and me! You should be thanking me!"
1013509-85 = "[s] \"Rational, you say? That sounds...\""
1013509-86 = "!!"
1013509-87 = "That was just a turn of the phrase and .... Uuu... this is humiliating....!"
1013509-88 = "Anyways! It's settled!"
1013509-89 = "[s] \"Kei-chan.\""
1013509-90 = "What is it?"
