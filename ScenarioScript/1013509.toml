1013509-92 = "Just try it. I'll kill you and then myself!!"
1013509-94 = "On that note, good work for today."
1013509-95 = "In any case, I'm on duty for tomorrow, so we can do the rest then."
1013509-96 = "……What are you doing? Let's go.#nWe're going out to eat among other things, are we not?"
1013509-97 = "[s] \"Yeah, just wait a moment.\""
1013509-99 = "(When I tried to get up...)"
1013509-106 = "[ns] \"Huh...?\""
1013509-107 = "Sensei....?"
1013509-108 = "Is something the matter?"
1013509-113 = "[ns] \".....!\""
1013509-114 = "Sensei?"
