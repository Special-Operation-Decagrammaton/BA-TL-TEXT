1013509-134 = "[wa:3530]— [log=케이 교복]If you're not going to[wa:1250] abandon this world.[/log]"
1013509-135 = "[wa:3540]— [log=케이 교복]I too, will never give up,[wa:1990] until the end.[/log]"
1013509-138 = "[wa:500]— [log=케이 교복]So, it's okay....[wa:2360] It'll definitely,[wa:1860] be fine.[/log]"
1013509-139 = "[wa:2320]— [log=케이 교복]I'll always[wa:1730] be here.[/log]"
1013509-142 = "[wa:2730]— [log=케이 교복]Because just between us, but....[wa:2840] I—[/log]"
1013509-143 = "[wa:2740]— [log=케이 교복]I don't hate you,[wa:2280] Sensei.[/log]"
