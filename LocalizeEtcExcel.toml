4270783877-NameJp = "Mega-Portion! Luxurious Golden Ramen"
4270783877-DescriptionJp = "Its sheer volume challenges the limits of what ramen can be. A ramen boasting overwhelming calories. A true connoisseur finishes every last drop without spilling. The decorative gold leaf is edible."
