1862639856-NameJp = "YESOD"
1862639856-DescriptionJp = "The 9th Prophet of Decagrammaton. Its name is speculated to originate from the 9th Sephirah of the Tree of Life, 'YESOD.'\n\nIt was first observed on the Steel Continent. It is believed that no original structure corresponding to Yesod exists. Therefore, Yesod is thought to be a Prophet born directly on the Steel Continent.\n\nUnlike other Prophets, Yesod does not need to overwrite an existing structure or maintain an original form; it can be said to be an 'optimized' Prophet created for a specific purpose."
439214304-NameJp = "NETZACH"
439214304-DescriptionJp = "The 7th Prophet of Decagrammaton. Its name is speculated to originate from the 7th Sephirah of the Tree of Life, 'NETZACH.'\n\nIt has currently assimilated with the Steel Continent through some means. As such, there is no way to know what its original form was.\n\nIt continues to expand itself by converting all inorganic matter in its surroundings into the same components as the Steel Continent. Its expansion limits cannot be estimated."
1251359687-NameJp = "MALKUTH"
1251359687-DescriptionJp = "The 10th and final Prophet of Decagrammaton. Its name is speculated to originate from the 10th Sephirah of the Tree of Life, 'MALKUTH.'\n\nIn the Tree of Life, Malkuth represents the final flow in the path of the Flaming Sword, and it is said that following this path leads to creation from the material world.\n\nUnlike other Prophets with whom communication is impossible, Malkuth possesses a human-like body and is capable of interaction. However, her speech and behavior often give a somewhat 'off' impression."
3270373715-NameJp = "Event Challenge Stage 1 Hint"
3270373715-DescriptionJp = "When an Inflammable Drum's HP reaches 100% or more, it will explode after 1 second, dealing massive damage to nearby enemies.\nTime your actions to explode the Inflammable Drums and defeat the Sweepers."
3881373360-NameJp = "Event Challenge Stage 2 Hint"
3881373360-DescriptionJp = "Advance through the battle by matching your Attack Type to be advantageous against the enemy Healer's Defense Type."
2657352138-NameJp = "Event Challenge Stage 3 Hint"
2657352138-DescriptionJp = "Yakumo will appear at regular intervals.\nAllies and enemies who obtain Yakumo's book will have their Attack Power greatly reduced and be stunned for a certain period.\nIn Koharu's case, her Attack Power, Cost Recovery, and Damage Taken will significantly increase."
1246590478-NameJp = "Event Challenge Stage 4 Hint"
1246590478-DescriptionJp = "Enemy Damage Taken is significantly reduced.\nWhen an Inflammable Drum's HP reaches 100% or more, it will explode after 1 second, dealing damage to nearby enemies and greatly increasing allies' Cost Recovery.\nEnemies hit by the Inflammable Drum's explosion will have their Damage Taken significantly increased for a set duration."
944485355-NameJp = "Event Challenge Stage 1 Hint"
944485355-DescriptionJp = "The enemy's EX Skill deals massive damage, but if it hits a cover, it will be deflected in the opposite direction.\nUse Tsukuyo (Dress)'s EX Skill to deflect enemy attacks and protect the Chimi Squad."
225733024-NameJp = "Event Challenge Stage 2 Hint"
225733024-DescriptionJp = "If Tsukuyo (Dress) falls, Izuna's Damage Taken will increase.\nTry targeting Tsukuyo (Dress) first."
450982130-NameJp = "Event Challenge Stage 3 Hint"
450982130-DescriptionJp = "The higher the Scarecrow's HP, the more the enemy's Damage Taken increases."
3754788721-NameJp = "Event Challenge Stage 4 Hint"
3754788721-DescriptionJp = "Buff effects from Students' EX Skills will also apply to the enemy boss.\n\nThe enemy boss is immune to CC states, but the duration of CC applied will accumulate. Upon reaching 10 seconds of accumulation, the boss's Damage Taken will increase (Stacks up to 10 times). (The amount of time applied increases with higher CC Strength).\n\nWhen the Scarecrow's HP reaches 99% or higher, Cost Recovery speed increases significantly.\n\nPlease be careful as the enemy boss has very high Defense and Crit DMG Res."
3884845621-NameJp = "Event Challenge Stage 1 Hint"
3884845621-DescriptionJp = "When a bomb explodes, it deals massive Burn damage over time to Students.\nUtilize healing skills and wide-range attack skills to prevent the bombs from exploding."
86017968-NameJp = "Event Challenge Stage 2 Hint"
86017968-DescriptionJp = "Match your Attack Type to the enemy's Defense Type to proceed through the battle."
3706206590-NameJp = "Event Challenge Stage 3 Hint"
3706206590-DescriptionJp = "AMAS units gain increased Attack Power as time passes. Defeat the AMAS units quickly."
1265950056-NameJp = "Event Challenge Stage 4 Hint"
1265950056-DescriptionJp = "If either enemy still has HP remaining, they will enter an immortal state.\nYou can defeat them simultaneously by reducing both of their HP.\n\nAvant-Garde-kun's Damage Taken from EX Skills is significantly reduced, but Damage Taken from Weakness is greatly increased.\nAfter Mecha-Wani uses its EX Skill to breathe fire, it will be stunned for 15 seconds, and its Damage Taken will increase significantly."
