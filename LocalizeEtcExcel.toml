1070674443-NameJp = "Refreshing Soy Sauce Ramen"
1070674443-DescriptionJp = "A soy sauce-based light ramen. It features a surprisingly clean taste. Because it's so refreshing, it'll disappear in an instant if you don't savor it carefully."
2956567346-NameJp = "Extra Fragrant Black Garlic Oil Ramen"
2956567346-DescriptionJp = "A ramen with a strong black garlic oil punch. One bite and the rich garlic flavor spreads through your mouth, making it addictive. Don't let the looks intimidate you; give it a try."
2787024907-NameJp = "Full-Topping Tonkotsu Ramen"
