1884002597 = "Eimi becomes the decoy, and the total assault on Yesod begins."
2571317127 = "Yesod (2)"
1323222179 = "The group, having defeated Yesod, steps inside the Steel Continent."
2992750518 = "Forward Base"
3609466202 = "Sensei's group, having landed on the Steel Continent, hacks into part of the continent to build a base. Meanwhile, Malkuth, having sensed Sensei and the others' intrusion, sorties."
2416613269 = "Malkuth"
826414171 = "Malkuth appears before the group who were performing area analysis of the Steel Continent. In the encounter with her, Kei falls, heavily injured."
3216433831 = "Kei"
4160457237 = "The injured Kei requests a body replacement. Moving into a spare body that was lying on the Steel Continent, Kei obtains a new body."
1631198209 = "Possibility"
3151540886 = "Kei, having obtained info about the Steel Continent from her new body, explains the continent's current state to the group. She says they might be able to stop the Steel Continent by suppressing the Prophets in each area, obtaining core info, and saving it into Kei."
3113450790 = "Dress Up"
2593411020 = "The members change into new combat uniforms based on Midori's design and set Binah as their first target for conquest. They say the Steel Continent's firewall is installed in Binah. Now, the conquest of the Steel Continent begins."
268151081 = "000, 00, 0"
1804535969 = "The curtain rises on the Steel Continent Conquest War."
2213748891 = "Burnt Offering"
877292052 = "At the moment Malkuth falls, a voice echoes: 'The vessel is complete.' The Prophet info inside Kei's body begins to throb as if it has an ego, and the Sword of Burnt Offering appears. Thus, the ritual begins."
1610181717 = "Things That Vanished"
1609906608 = "The group, watching the progress of the 'ritual-like' act, is suddenly divided by a generated wall. Sensei and the others, moving to gather info and regroup, realize that Malkuth's state is changing."
3266951101 = "Children"
1429223696 = "Following a crying voice from somewhere, the group encounters the despairing Ein, Sof, and Ohr. There, Sensei hears the full extent of the plan from the three and gently comforts them, saying 'You did your best.'"
179336707 = "Innate Qualities"
1212131679 = "Aris uses all her past experiences to convey her feelings to Ein, Sof, and Ohr. The three are almost moved, but they try to give up after being interfered with by Decagrammaton. However, triggered by Kei's shout, Ein, Sof, and Ohr stand up again. At that moment, the ground beneath Sensei disappears, and they fall into a bottomless hole."
4252741157 = "New Sky, New Earth"
1411118203 = "Sensei finally meets 'Decagrammaton.' After exchanging words, Decagrammaton says a seat for Sensei has been prepared at the altar. Meanwhile, the students regroup one after another and deepen their interactions with Ein, Sof, and Ohr."
1450281282 = "Observation and Results"
2248275207 = "Decagrammaton proposes that Sensei become a Prophet. Decagrammaton says sadness should be removed from the world and the world needs a god. Sensei carefully continues the dialogue. The students eavesdrop on the situation through Kei's eyes and Himari's wheelchair."
3039454998 = "Humanity's Answer"
387799273 = "Sensei flatly refuses Decagrammaton's proposal. Decagrammaton says he respects that choice but will not permit it. Sensei is sent back to the students, and a battle for existence against Decagrammaton is about to begin."
2630575492 = "A Story for You"
155023135 = "Even with all their power, the group was defeated. Sensei kneels and pleads with Decagrammaton, asking to at least spare the students. At that time, Ein, Sof, and Ohr try to dialogue with Sensei. Sensei says that despite not caring for themselves, they always try to be a good adult and even Ein, Sof, and Ohr are 'children to be protected.' Influenced by this, the three decide to rebel against Decagrammaton."
989521324 = "The Day the God Fell"
3172741442 = "When Ein, Sof, and Ohr pull the Sword of Burnt Offering from Decagrammaton, the consciousness of the supposedly dead Malkuth revives. Decagrammaton's overwhelming power weakens, and it seemed like a chance for a counterattack. However, Ein, Sof, and Ohr reach their limit and fall, entrusting their feelings to Malkuth."
788839122 = "Things That Took Form"
4170445955 = "With no time to grieve, Decagrammaton's second divine body wakes up. That body intends to reach godhood by hosting the Sephiroth in order. This was the verification of the answer to Kei being able to absorb Sephiroth into her body, and it meant that the more she absorbed, the more she would fall under Decagrammaton's influence. Decagrammaton speaks loftily of the world he envisions. At its content, Kei's anger explodes."
3971749784 = "Struggle"
1216215933 = "An overwhelming disadvantage. Nevertheless, Kei, Sensei, and Aris stand up. The group once again hardens its resolve to face Decagrammaton."
1621089821 = "Decagrammaton (1)"
2064057481 = "Kei and Decagrammaton's respective thoughts and wills clash, unfolding a back-and-forth battle."
3324167112 = "Decagrammaton (2)"
1876768153 = "Kei releases the final blow to Decagrammaton."
1579660491 = "The Final Step"
138245217 = "The group, victorious over Decagrammaton, follows the remaining signals to the Holy Land. A large number of vending machines were placed there, and one of them was Decagrammaton, who had returned to a vending machine AI. Decagrammaton speaks humbly of how his aim for godhood ended. While the Steel Continent is collapsing, he urges the group to escape and remains behind alone. Looking back on everything so far, he feels a small sense of regret."
837935515 = "The Inseparable Sky"
107725596 = "Together with one new student, the transport ship carrying everyone's feelings launches. The group sets off on the return journey to Millennium Science School."
4183542679 = "Epilogue (1)"
4240432476 = "At Millennium, Yuuka was waiting for Kei, Rio, and Sensei. Yuuka pours out her feelings toward Sensei. While apologizing for worrying her, Sensei carefully tells Yuuka how everything ended. Sensei declares they will surely create a place where Kei and Aris belong."
117946491 = "Epilogue (2)"
146880641 = "Returning to the clubroom, the Game Development Department was active today too in a friendly atmosphere, welcoming guests Kei and Toki. Meanwhile, in the Special Phenomena Task Force clubroom, Malkuth was present. Looking back on the events, Malkuth takes a step forward by her own will."
