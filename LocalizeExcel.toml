1265568828 = "The group safely recovers the dresses. However, an unfamiliar person was lying on the floor."
4091465997 = "When Flowers Bloom"
1571624855 = "The person on the floor was a model for the fashion show. Tsukuyo is chosen to stand in as a replacement for the model who was taken to the hospital."
605112193 = "Rising Fame"
2465034065 = "After appearing in Shine Cat's show, Tsukuyo begins full-scale modeling activities. Tsukuyo, appearing in various magazines and doing interviews, had almost no time off. While she can't even visit the Ninjutsu Research Clubroom, someone pays a visit to the clubroom."
733701337 = "An Unfamiliar Void"
1878096311 = "Michiru and Izuna learn from Niya that Tsukuyo is doing modeling activities. Getting no response to MomoTalks and with Tsukuyo not answering calls, an exasperated Michiru contacts the manager but is turned away at the door."
3454885913 = "In Their Respective Places"
2309341144 = "Tsukuyo's absence cast a large shadow over the Ninjutsu Research Club. The void gradually expanded in her absence, and even Michiru's behavior began to grow strange."
1689830066 = "Intended Coincidence"
2017422041 = "To cheer up a completely dejected Michiru, Izuna consults Sensei and Niya. Thus, the Ninjutsu Research Club takes on the security mission for the 'Hyakkiyako New Year Commemorative Fashion Show' where Tsukuyo will appear."
2424681935 = "The Show's Finale"
1617347149 = "Just after the 'Hyakkiyako New Year Commemorative Fashion Show' begins, Tsukuyo, who was walking the runway, suddenly starts running. There stood the woman who was supposed to be the star of the show Tsukuyo had filled in for. The Ninjutsu Research Club members face off against the woman who brought a bomb to ruin the show."
3366047042 = "Back to the Original Place"
3863137044 = "After everything is over, Shine Cat laughs and tells Tsukuyo she should decide her own path, and she repairs and gifts her the dress that was torn during the show. Thus, Tsukuyo returns to the Ninjutsu Research Club."
2291967865 = "Steel Continent Conquest War"
