677604747 = "JEHOVAH ELOHIM (1)"
1288560903 = "Rio connected to the Steel Continent's network to grasp the core's location. Waiting for Rio in virtual space was Ohr. In front of a Rio in crisis, Himari appears gallantly in her wheelchair and lends a hand."
1867533792 = "JEHOVAH ELOHIM (2)"
1993237815 = "The group, victorious over Ohr, recovered Binah's core. It's announced that by installing the Prophet's core into Kei, Kei can inherit the Prophet's abilities. Thus, Kei begins incorporating the Prophet's abilities into the transport ship."
2793205752 = "Uniform"
1183427417 = "Kei suffers from headaches and dizziness due to the effect of activating Binah's core. Meanwhile, Aris gives Kei a Millennium school uniform. Through a noisy yet warm interaction, Kei gradually deepens her bonds with her friends."
1515529201 = "Hod: Glory Proven in Radiance (1)"
1986915196 = "Everything traces back to 'Hod.' Kei exchanges words with Ohr about how the world should be. Ohr claims he will reject the old order and return the world to 'before it began.' Kei rejects this, declaring they will protect the future they believe in, and the battle with Hod begins with a roar."
949564975 = "Hod: Glory Proven in Radiance (2)"
3984403575 = "The group, having repelled Hod, recovers Hod's core. Kei mumbles about why conflict is born and if lifeforms can ever reconcile."
1897214238 = "Kether: The Supreme Crown Shining Most Brilliantly (1)"
3910242707 = "The group, arriving at Kether's area, judges that they cannot avoid Kether's crossfire on a ground route and decides to use drop pods. While Yuzu is terrified, the members board the pods one after another. Thus, the pod descent begins along with Yuzu's scream."
3369636463 = "Kether: The Supreme Crown Shining Most Brilliantly (2)"
3909065987 = "The group, having repelled Kether, recovers Kether's core."
125227434 = "Chesed: The Judge Who Condemns with Merciful Pain (1)"
3423289450 = "Labors attack Momoi and Midori, who are waiting on the transport ship. Himari and the others, chasing Chesed, resolve to quickly suppress the situation and return to the two."
2823829101 = "Chesed: The Judge Who Condemns with Merciful Pain (2)"
1950019056 = "The group, having repelled Chesed, recovers Chesed's core."
3005949481 = "Justice"
3760573549 = "Communication from Ein, Sof, and Ohr reaches the group who broke through the Steel Continent's first defensive line."
1360737215 = "Chokmah: The Ancient Guardian of the Kingdom (1)"
1032758858 = "While heading toward Chokmah, Sensei worries if they should let Kei participate in battle. Kei is exasperated, telling Sensei not to worry about unnecessary things."
2207225706 = "Chokmah: The Ancient Guardian of the Kingdom (2)"
1984604917 = "The group, having repelled Chokmah, recovers Chokmah's core."
3706522227 = "Geburah: The Brave Mediator Beyond Reason (1)"
1390952024 = "The place where they first met Geburah—the Ice Sea. It was also the first mission Toki participated in as part of the Special Phenomena Task Force. Reaching a similar Ice Sea area, the group fights Geburah."
753667149 = "Geburah: The Brave Mediator Beyond Reason (2)"
1119895468 = "The group, having repelled Geburah, recovers Geburah's core."
1164183331 = "Tiphareth: The Beautiful Redeemer Praising Hardship (1)"
1606436477 = "The seed storage where they encountered Tiphareth in the past. In a space where that is reproduced, the group faces Sof. Sof shouts at Kei, who has been absorbing cores, saying it's like she's preying on the Prophets. When Sof says there's no need to stack more sins, Aris speaks of her own beliefs."
2689575787 = "Tiphareth: The Beautiful Redeemer Praising Hardship (2)"
660550887 = "The group, having repelled Tiphareth, recovers Tiphareth's core."
3976955706 = "Ritual"
1516164164 = "Ein and the others, whose second defensive line was broken, hear Malkuth's proposal and vow to defend the remaining areas at all costs. Only two areas remain."
2929755926 = "Yesod: The Purifier of the Power Over Foundations (1)"
1664902940 = "Eimi and Toki face off against Yesod."
3021376261 = "Yesod: The Purifier of the Power Over Foundations (2)"
1514982498 = "The group, having repelled Yesod, recovers Yesod's core."
415403066 = "Mercy"
1244439789 = "Sof and Ohr appear before the group who occupied all areas except Netzach. When Sensei asks if they'd like to transfer schools even now, the two refuse. Continuing that broken things should just be fixed, they buy time for Ein and Malkuth to activate Da'ath."
2729840279 = "Da'ath: The Abyss of Wisdom Lurking in Shadows (1)"
4043732234 = "The hidden Sephiroth, 'Da'ath,' manifests. The group is flustered before the giant Da'ath, but Rio deploys 'Neo Avant-Garde-kun,' which she had prepared just in case. With Kei's help, the giant Neo Avant-Garde-kun faces Da'ath."
26241220 = "Da'ath: The Abyss of Wisdom Lurking in Shadows (2)"
556680094 = "Rio, handing the control of Neo Avant-Garde-kun to Yuzu, installs 'Combat Equipment' into the special suit."
3915426128 = "Da'ath: The Abyss of Wisdom Lurking in Shadows (3)"
495885662 = "The group narrowly wins against Da'ath. However, at the same time, Malkuth's final adjustments are completed."
1168219289 = "Malkuth: The Pilgrim of the Kingdom that Reached the End of the World (1)"
1638075147 = "The group and Malkuth begin preparations for the final battle in their respective places."
987806084 = "Malkuth: The Pilgrim of the Kingdom that Reached the End of the World (2)"
3989358532 = "Malkuth completes preparations for transition to the 'next stage.'"
1504324007 = "Malkuth: The Pilgrim of the Kingdom that Reached the End of the World (3)"
1214243517 = "In the final battle with Malkuth, Malkuth asks why they live when living is nothing but pain and they can't even decide their own names. Aris replies that she was able to change her name herself. She says that if Sensei says it's good that they met, then that alone makes life worth living. Thus, together with Kei, she defeats Malkuth."
1116407149 = "Dies Irae (1)"
2470856198 = "The group is 'invited' to the altar where the Steel Continent's energy is gathering. Sensei instructs Himari to return to the transport ship and analyze. Himari follows instructions and leaves with Momoi, Midori, and Yuzu. Finally, the curtain rises on the Decagrammaton final battle."
2910933471 = "Dies Irae (2)"
85908197 = "As the battle continues, Decagrammaton activates the 'Belt of Atziluth,' and the altar is enveloped in a mysterious domain. It not only cuts off external communication but also expands the target of 'conversion'—previously limited to inorganic matter—to all elements."
1176775182 = "Dies Irae (3)"
4293815617 = "In the midst of a difficult battle, Aris and Kei are contacted by a gentle voice and told of a solution. The Belt of Atziluth stops through their power, and communication with the transport ship is restored. Told by Himari that there was contact from a Prophet of Decagrammaton, Sensei tries to dialogue with the Prophet and is entrusted with the Sephiroth's power. The powers of Sensei, the students, and the Prophet gather for the final battle against Decagrammaton."
3400778543 = "The Inseparable Sky"
6564305 = "Everything is ready, and the 'final time' arrives.\nTo end everything—let's head for the Steel Continent."
