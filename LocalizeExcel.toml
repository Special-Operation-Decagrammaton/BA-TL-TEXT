3619955884 = "The four—Ein, Sof, Ohr, and Malkuth—spend a brief moment together while waiting for the 'final time.'"
1168753793 = "A Sudden Change in the Situation (1)"
336968138 = "The group arrives above the Steel Continent by transport ship, but they make a crash landing due to a sudden attack by Yesod."
2002638423 = "A Sudden Change in the Situation (2)"
3028268111 = "The group somehow repels the pincer attack and picks up enemy debris to bring back."
3177071285 = "Sortie"
2303893679 = "The machine for expanding the Steel Continent, Labor, and Yesod. The group devises a plan to break through Yesod with a diversion. Eimi takes on the role of the decoy."
